<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page GTA V</title>
    <link rel="shortcut icon" href="imagens/imagens/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
    <link href="https://fonts.cdnfonts.com/css/chalet" real="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="imagens/imagens/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="imagens/imagens/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#comprar">Comprar</a></li>
                <li><a href="https://support.rockstargames.com/br/categories/200013306" target="_blank">Suporte<img src="imagens/imagens/icone-link.svg" alt="icone de link de suporte"></a></li>
               
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagen-fundo" src="imagens/imagens/bg-main.png" alt="rapaz de moletom">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="imagens/imagens/logo-gta-v.svg" alt="logo GTA V">
            <img src="imagens/imagens/logo-gta-online.svg" alt="">
            </div>
            
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series X|S</h1>
            <p class="text">Experimente os fênomenos de entreterimento Grand Theft Auto V e GTA Online</p>
            <a class="btn-comprar" href="#compre-ja">Compre já</a>

        </div>


    </main>

    <section class="compre-ja" id="comprar">
        <h2 class="titulo">compre-já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="imagens/imagens/gta5.jpg" alt="Capa do GTA 5">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>Incluir <strong>modo história do GTA V</strong> e <strong>GTA Online</strong> </p>
                <ul class="plataformas">
                    <li><img src="imagens/imagens/logo-ps5.svg" alt="logo PS5"></li>
                    <li><img src="imagens/imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S"></li>
                    <li><img src="imagens/imagens/logo-ps4.svg" alt="Logo PS4"></li>
                    <li><img src="imagens/imagens/logo-xbox-one.svg" alt="Logo Xbox one"></li>
                    <li><img src="imagens/imagens/logo-pc.svg" alt="Logo PC"></li>

                </ul>


            </div>
            <button class="btn-plataforma" id="botao">
                <h3>Selecione a plataformas</h3>
                <ul class="plataformas">
                    <li><img src="imagens/imagens/logo-ps5.svg" alt="logo PS5"></li>
                    <li><img src="imagens/imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S"></li>
                    <li><img src="imagens/imagens/logo-ps4.svg" alt="Logo PS4"></li>
                    <li><img src="imagens/imagens/logo-xbox-one.svg" alt="Logo Xbox one"></li>
                    <li><img src="imagens/imagens/logo-pc.svg" alt="Logo PC"></li>
                </ul>
            </button>

        </div>

    </section>

    <script type="text/JavaScript" src="javaScript.js"></script>
</body>

</html>
